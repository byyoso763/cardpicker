<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 6vh 4vw;
    background: #f9f9f9;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 2rem;
    line-height: 1.4;
  }

  select, button {
    font-size: 1.5rem;
    padding: 1rem 1.5rem;
    margin: 1rem auto;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: block;
    width: 90%;
    max-width: 400px;
  }

  button {
    background: #4CAF50;
    color: white;
    transition: background 0.3s;
  }

  button:hover {
    background: #45a049;
  }

  select {
    background: #eeeeee;
  }

  #question {
    margin-top: 2.5rem;
    font-size: 1.8rem;
    padding: 1.5rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    word-wrap: break-word;
    line-height: 1.6;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }

    select, button {
      font-size: 1.3rem;
      padding: 0.9rem;
    }

    #question {
      font-size: 1.6rem;
      padding: 1.2rem;
    }
  }
</style>

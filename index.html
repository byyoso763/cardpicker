<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Question Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    button, select {
      font-size: 20px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    select {
      background: #eeeeee;
    }
    #question {
      margin-top: 30px;
      font-size: 28px;
      min-height: 60px;
      padding: 20px;
      background: white;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>🎰 社交尷尬救援神器</h1>

  <!-- Sheet selector -->
<div>
  <select id="sheetSelector" onchange="loadQuestions()">
    <option value="基礎題庫">關於性幻想</option>
    <option value="主題Special">基礎題庫</option>
  </select>
</div>

  <!-- Question Display -->
  <div id="question">Select a category and press the button</div>

  <!-- Button -->
<div> 
  <button onclick="pickRandom()">Click Me</button>
</div> 

  <script>
    let questions = [];
    const SHEET_URL_BASE = "https://script.google.com/macros/s/AKfycbxN4WwmAV0roFNNEerLuwv1LLNQiIucENZ9-dS8FAMMSkxZduC-QZ4NzFZ0jxPtrGsa/exec";

    function loadQuestions() {
      const sheetName = document.getElementById("sheetSelector").value;
      const url = `${SHEET_URL_BASE}?sheet=${encodeURIComponent(sheetName)}`;
      document.getElementById("question").innerText = "Loading...";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("question").innerText = data.error;
            questions = [];
          } else {
            questions = data;
            document.getElementById("question").innerText = "點擊抽一個問題！";
          }
        })
        .catch(err => {
          document.getElementById("question").innerText = "Failed to load questions.";
          console.error("Error loading questions:", err);
        });
    }

    function pickRandom() {
      if (questions.length === 0) {
        document.getElementById("question").innerText = "No questions loaded.";
        return;
      }

      let count = 0;
      let display = document.getElementById("question");
      let interval = setInterval(() => {
        const rand = Math.floor(Math.random() * questions.length);
        display.innerText = questions[rand];
        count++;
        if (count > 20) clearInterval(interval);
      }, 100);
    }

    // Load default sheet on startup
    window.onload = loadQuestions;
  </script>
</body>
</html>
